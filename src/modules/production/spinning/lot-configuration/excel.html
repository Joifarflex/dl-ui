<template>

    <au-input-form title.bind="title" with.bind="context">

        <form class="form-horizontal">

            <au-autocomplete 
                label="Pilih Unit" 
                value.bind="unit" 
                loader.bind="unitLoader"
                read-only.bind="readOnly" 
                key="Id"
                text="Name"
                options.bind="controlOptions">
            </au-autocomplete>

            <au-datepicker label="Tanggal Awal" value.bind="dateFrom" options.bind="controlOptions"></au-datepicker>

            <au-datepicker label="Tanggal Akhir" value.bind="dateTo" options.bind="controlOptions"></au-datepicker>

            <au-autocomplete 
                label="Pilih Tipe Benang" 
                value.bind="yarn" 
                loader.bind="materialTypeLoader"
                read-only.bind="readOnly" 
                key="Id"
                text="Name"
                options.bind="controlOptions">
            </au-autocomplete>

            </br>

            <div class="form-group">
                <label for="contact" class="col-sm-6 control-label"></label>
                <div class="col-sm-3">
                    <button click.delegate="searching()" class='btn btn-success'>Cari</button>
                    <button click.delegate="reset()" class='btn btn-success'>Reset</button>
                </div>
            </div>

            <div class="btn-group">
                <button class='btn btn-primary' click.delegate="exportExcel()">Download Excel</button>
            </div>

            <au-table
                data.bind="loader"
                columns.bind="columns"
                options.bind="tableOptions"
                view-model.ref="lotTable"
                row-formatter.bind="rowFormatter">
            </au-table>

            <br>
            </br>
        </form>

    </au-input-form>

</template>
